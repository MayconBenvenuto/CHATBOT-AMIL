<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />

    <title>SEGUROS EMPRESARIAIS AMIL</title>

    <meta property="og:image" content="/og-preview.png" />
    
    <!-- Facebook Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      
      // Função para inicializar o pixel quando houver consentimento
      window.initFacebookPixel = function() {
        fbq('init', '1648153312538580');
        fbq('track', 'PageView');
        console.log('✅ Facebook Pixel inicializado com sucesso!');
      };
      
      // Verificar consentimento ao carregar
      document.addEventListener('DOMContentLoaded', function() {
        const consent = localStorage.getItem('cookie-consent');
        if (consent === 'accepted') {
          window.initFacebookPixel();
        }
      });
    </script>
    <!-- End Facebook Pixel Code -->
    
  </head>
  <body>
    <!-- Facebook Pixel Noscript -->
    <noscript>
      <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1648153312538580&ev=PageView&noscript=1"/>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
